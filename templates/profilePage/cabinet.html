{% extends 'blocks/base.html' %}

{% if user.is_authenticated %}
    {% block title %} Welcome {{ user.username }}! {% endblock %}
    {% block content %}
        <div class="d-flex">
        <div class="col-4 col-lg-4"></div>
        <div class="col-4 col-lg-4 pt-lg-5">
            <form action="" method="post">
                {% csrf_token %}
                <label for="user_id"></label> <input type="text" name="user_id" class="form-control"
                                                                     maxlength="" autofocus="" required=""
                                                                     value="{{ user.id }}"
                                                                     id="user_id" hidden>
                <p><label for="id_username">Username:</label> <input type="text" name="username" class="form-control"
                                                                     maxlength="150" autofocus="" required=""
                                                                     value="{{ user.username }}"
                                                                     id="id_username"></p>
                <p><label for="id_address">Address:</label> <input type="text" name="address" class="form-control"
                                                                   maxlength="40" required="" id="id_address"
                                                                   value="{{ user.address }}"></p>
                <p><label for="id_phone_number">Phone number:</label> <input type="text" name="phone_number"
                                                                             class="form-control" maxlength="14"
                                                                             required="" value="{{ user.phone_number }}"
                                                                             id="id_phone_number"></p>
                <a class="d-block" href="{% url 'password-page' %}">Change Password</a>
                <button type="submit" class="btn btn-primary btn-lg w-100" data-toggle="button" aria-pressed="false">
                    Save
                </button>
            </form>
        </div>
        <div class="col-4 col-lg-4"></div>
        </div>

    {% endblock %}{% endif %}
